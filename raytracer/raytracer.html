<!doctype html>
<html>
<head>
    <title>Raytracer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <canvas id="canvas" height="128" width="128" style="width:256px;height:256px;"  ></canvas>
    <div><div>camera rotation</div><input type="range" name="cameraRotation" min="0" max="100" value="0" style="width:50%"></div>
    <div><div>camera zoom</div><input type="range" name="cameraZoom" min="1" max="10" value="4" style="width:50%"></div>
    <div id="stats"></div>
    <script src="raytracer.js"></script>
</body>
</html>
